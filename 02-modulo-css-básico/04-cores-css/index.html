<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS</title>
</head>

<body>
    <h1>Cores em CSS</h1>

    <h2>Cores chapadas</h2>
    <div style="width: 150px; height:150px; margin-bottom: 5px; background-color: red"></div>

    <h2>RGB</h2>
    <div style="width: 150px; height:150px; margin-bottom: 5px; background-color: rgb(255, 0, 0)"></div>

    <h2>RGBA</h2>
    <div style="width: 150px; height:150px; margin-bottom: 5px; background-color: rgba(255, 0, 0, 0.5)"></div>

    <h2>Hexadecimal</h2>
    <div style="width: 150px; height:150px; margin-bottom: 5px; background-color: #ff0000"></div>

    <h2>HSL</h2>
    <div style="width: 150px; height:150px; margin-bottom: 5px; background-color: hsl(0, 100%, 50%)"></div>

    <h2>HSLA</h2>
    <div style="width: 150px; height:150px; margin-bottom: 5px; background-color: hsla(0, 100%, 50%, 0.5)"></div>
</body>

</html>
