<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>

<body>
    <h1>Formatação de Texto</h1>

    <p>Esse texto no final em <b>negrito</b></p>
    <p>Esse texto no final em <i>itálico</i></p>
    <p>Esse texto no final <u>sublinhado</u></p>
    <p>Esse texto no final <s>taxado</s></p>

    <!-- O HTML é uma linguagem de marcação, em semântica principalmente. As Tags tem que ter um significado forte, por ex: para dar ênfase em uma palavra de um texto não se usa "<b></b>" e sim "<strong></strong>"  -->
    <p>Esse texto no final em <strong>negrito</strong></p>
</body>

</html>
